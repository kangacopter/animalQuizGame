<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/style.css">    
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<script type="text/javascript" src="js/main.js"></script>
<head>
    <title>Second Chance's Animal Quiz!</title>
</head>

<body>
    <nav id ="goBackButton">
        <a href="#"><span class="iconColor"><i class="fas fa-arrow-circle-left fa-3x"></i></span></a>
    </nav>

    <header>
        <h1>Roll the dice!</h1>
    </header>

    <!-- Animal icon menu for 6 animal question choices -->
    <div id="chooseAnimal">
        <div class="animalIcon" id="raccoon">
            <div class="animalLabel">Raccoon</div>
            <img src="img/raccoonIcon.svg" alt="The head of a cute raccoon.">
            <div class="animalNumber">1</div>
        </div>
        <div class="animalIcon" id="opossum">
            <div class="animalLabel">Opossum</div>
            <img src="img/raccoonIcon.svg" alt="The head of a cute opossum.">
            <div class="animalNumber">2</div>
        </div>
        <div class="animalIcon" id="groundhog">
                <div class="animalLabel">Groundhog</div>
                <img src="img/raccoonIcon.svg" alt="The head of a cute groundhog.">
                <div class="animalNumber">3</div>
        </div>
        <div class="animalIcon" id="bat">
                <div class="animalLabel">Bat</div>
                <img src="img/raccoonIcon.svg" alt="The head of a cute bat.">
                <div class="animalNumber">4</div>
        </div>
        <div class="animalIcon" id="skunk">
                <div class="animalLabel">Skunk</div>
                <img src="img/raccoonIcon.svg" alt="The head of a cute skunk.">
                <div class="animalNumber">5</div>
        </div>
        <div class="animalIcon" id="beaver">
                <div class="animalLabel">Beaver</div>
                <img src="img/raccoonIcon.svg" alt="The head of a cute beaver.">
                <div class="animalNumber">6</div>
        </div>
    </div>

    <footer></footer>
</body>


</html>
