<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<script type="text/javascript" src="js/main.js"></script>
<head>
    <title>Second Chance's Animal Quiz!</title>
</head>

<body>
    <nav id="goBackButton">
        <span class="iconColor"><i class="fas fa-arrow-circle-left fa-3x"></i></span>
    </nav>
    
    <header>
        <div id="animalIconQuestion">
            <div class="animalIcon" id="raccoon">
                <div class="animalLabel">Raccoon</div>
                <img src="img/raccoonIcon.svg" alt="The head of a cute raccoon.">
                <div class="animalNumber">1</div>
            </div>
        </div>
        <h1>(Animal) Question!</h1>
    </header>

    <nav id ="goBackButton">
        <!-- insert a go back button here -->
    </nav>

    <!-- Question section -->
    <div id="questionSection">
        <div class="textBox" id="questionBox"><p>Sample animal question</p></div>
    </div>

    <!-- Answer section -->
    <div id="answerSection">    
        <div class="textBox" id="userAnswerButtons">
            <button id="true">true</button>
            <button id="false">false</button>
        </div>
        <div class="textBox" id="answerBox"><p>Typical animal answer (will be true or false with explanation)</p></div>
    </div>
    

    <footer></footer>
</body>


</html>
